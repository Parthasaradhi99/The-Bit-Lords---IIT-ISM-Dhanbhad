{% extends "layout.html" %}

{% block body %}

<div class="container">

    <div class="wrap-contact100 snipcss-2pHEf">
        <form class="contact100-form validate-form">
          <span class="contact100-form-title">
            Say Hello!
          </span>
          <div class="wrap-input100 validate-input" data-validate="Name is required">
            <span class="label-input100">
              Your Name
            </span>
            <input class="input100" type="text" name="name" placeholder="Enter your name">
            <span class="focus-input100">
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <span class="label-input100">
              Email
            </span>
            <input class="input100" type="text" name="email" placeholder="Enter your email addess">
            <span class="focus-input100">
            </span>
          </div>
          <div class="wrap-input100 input100-select">
            <span class="label-input100">
              Needed Services
            </span>
            <div>
              <select class="selection-2 select2-hidden-accessible" name="service" tabindex="-1" aria-hidden="true">
                <option>
                  Choose Services
                </option>
                <option>
                  Online Store
                </option>
                <option>
                  eCommerce Bussiness
                </option>
                <option>
                  UI/UX Design
                </option>
                <option>
                  Online Services
                </option>
              </select>
              <span class="select2 select2-container select2-container--default style-z9X7R" dir="ltr" id="style-z9X7R">
                <span class="selection">
                  <span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-service-gm-container">
                    <span class="select2-selection__rendered" id="select2-service-gm-container" title="Choose Services">
                      Choose Services
                    </span>
                    <span class="select2-selection__arrow" role="presentation">
                      <b role="presentation">
                      </b>
                    </span>
                  </span>
                </span>
                <span class="dropdown-wrapper" aria-hidden="true">
                </span>
              </span>
            </div>
            <span class="focus-input100">
            </span>
          </div>
          <div class="wrap-input100 input100-select">
            <span class="label-input100">
              Budget
            </span>
            <div>
              <select class="selection-2 select2-hidden-accessible" name="budget" tabindex="-1" aria-hidden="true">
                <option>
                  Select Budget
                </option>
                <option>
                  1500 $
                </option>
                <option>
                  2000 $
                </option>
                <option>
                  2500 $
                </option>
              </select>
              <span class="select2 select2-container select2-container--default style-IGXYv" dir="ltr" id="style-IGXYv">
                <span class="selection">
                  <span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-budget-jd-container">
                    <span class="select2-selection__rendered" id="select2-budget-jd-container" title="Select Budget">
                      Select Budget
                    </span>
                    <span class="select2-selection__arrow" role="presentation">
                      <b role="presentation">
                      </b>
                    </span>
                  </span>
                </span>
                <span class="dropdown-wrapper" aria-hidden="true">
                </span>
              </span>
            </div>
            <span class="focus-input100">
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Message is required">
            <span class="label-input100">
              Message
            </span>
            <textarea class="input100" name="message" placeholder="Your message here...">
            </textarea>
            <span class="focus-input100">
            </span>
          </div>
          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn">
              </div>
              <button class="contact100-form-btn">
                <span>
                  Submit
                  <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true">
                  </i>
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
      
     
</div>

{% endblock %}
